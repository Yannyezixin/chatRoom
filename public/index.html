<!DOCTYPE html PUBLIC "->
<html>
<head>
    <title>M-Chat</title>
    <link href="/css/index.css" rel="stylesheet" />
    <script src="/js/jquery.min.js"></script>
    <script src="/js/socket.io.js"></script>
    <script src="/js/index.js"></script>
</head>
<body>
    <h1>M-Chat</h1>
    <div id="chat">
        <div id="nickname">
            <form class="wrap" id="set-nickname">
                <label for="nick">请输入你的昵称并按回车健</label>
                <input id="nick" name="nickname" type="text" placeholder="昵称">
                <p id="nickname-error">用户名已经存在，请重新输入</p>
            </form>
        </div>
        <div id="connecting">
            <div class="wrap">正在连接服务器</div>
        </div>

        <div id="messages">
            <div id="nicknames"></div>
            <div id="content"></div>
        </div>
        <form id="send-message">
            <input id="message" type="text" />
            <button type="submit">发送</button>
        </form>
    </div>
</body>
</html>
